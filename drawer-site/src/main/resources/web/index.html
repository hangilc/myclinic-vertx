<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>印刷設定</h1>
<h2>新規印刷設定</h2>
<div>
    <button id="create-new-setting">作成</button>
</div>
<script type="module">
    import {PrintAPI} from "./print-api.js";
    window.PrintAPI = PrintAPI;
</script>
<script>
    document.getElementById("create-new-setting").addEventListener("click", async event => {
        let name = prompt("新規設定の名称");
        if( name ){
            let api = new PrintAPI();
            await api.createSetting(name);
        }
    });
</script>
</body>
</html>
