        <div class="col-md-9" id="wrapper-pane"></div>

    </div>

<script>

async function main(){
    const module = await import("externals.html");
}

function setActiveSideBarLink(e){
    $(".sidebar a.active").removeClass("active");
    e.addClass("active");
}

function setupSideBarLink(linkId, pageUrl){
    $("#" + linkId).click(event => {
        let target = $(event.target);
        $("#wrapper-pane").load(pageUrl, event => {
            setActiveSideBarLink(target);
        });
    });

}

setupSideBarLink("faxed-shohousen", "pane-faxed-shohousen.html");

$("#link-get").click();

</script>
